<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head th:replace="layout/layout :: head">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid" layout:fragment="page-content">

      <br>
      <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <div class="card-body">
                    <form th:action = "@{/index}" th:object = "${laboratorio}" method="POST">
                        <div class="form-group">
                            <Label>Codigo de laboratorio: </Label>
                            <input type="text" name="nombre" th:field = "*{codigolaboratorio}" class="form-control" placeholder="Digite el codigo del laboratorio" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <Label>Servicio: </Label>
                            <input type="text" name="nombre" th:field = "*{serviciolaboratorio}" class="form-control" placeholder="Digite el servicio " required>
                        </div>
                        <br>
                        <div class="form-group">
                            <Label>Proveedor: </Label>
                            <input type="text" name="nombre" th:field = "*{proveedor}" class="form-control" placeholder="Digite el proveedor" required>
                        </div>
                        <div class="form-group">
                            <Label>Cantidad: </Label>
                            <input type="text" name="nombre" th:field = "*{cantidad}" class="form-control" placeholder="Digite la cantidad" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <Label>Precio: </Label>
                            <input type="text" name="nombre" th:field = "*{precio}" class="form-control" placeholder="Digite su precio" required>
                        </div>
                        <br>
                        <div class="box-footer">
                            <button class="btn btn-success">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
      </div>

    </div>
  </body>
</html>
