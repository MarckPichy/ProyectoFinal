<!doctype html>
<html lang="en" data-bs-theme="auto" xmlns:th="https://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout}">
  <head th:replace="layout/layout :: head">
    <meta charset="utf-8">
  </head>
  <body>
    <div class="container-fluid" layout:fragment="page-content">

      <canvas class="my-4 w-100" id="myChart" width="900" height="380"></canvas>

      <div class="table-responsive">
        <form th:action="@{/index/buscar}" method="get">
          <input type="text" name="q" placeholder="Buscar laboratorios...">
          <button type="submit">Buscar</button>
      </form>
        <table class="table table-striped table-sm">
          <thead class="table-dark">
            <tr>
                <th>Codigo</th>
                <th>Servicio</th>
                <th>Proveedor</th>
                <th>Cantidad</th>
                <th>Precio en Q</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each = "laboratorio : ${index}">
              <td th:text = "${laboratorio.codigolaboratorio}">Nombre</td>
              <td th:text = "${laboratorio.serviciolaboratorio}">Apellido</td>
              <td th:text = "${laboratorio.proveedor}">Email</td>
              <td th:text = "${laboratorio.cantidad}">Nombre</td>
              <td th:text = "${laboratorio.precio}">Apellido</td>
              <td>
                <a th:href="@{/index/editar/{id}(id = ${laboratorio.id})}" class="btn btn-info">Editar</a>
                <a th:href="@{/index/{id}(id = ${laboratorio.id})}" class="btn btn-danger">Eliminar</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>


    </div>

  </body>
</html>
